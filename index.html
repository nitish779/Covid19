<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
    <title>COVID19 BUSINESS SURVEY</title>
  </head>
  <body>
    <h1>COVID-19 Business Assistance Survey</h1>
<br><br>
    <form  action="/" method="post">

      <div class="">
        <label> First Name </label>
        <input type="text" name="fn" value="" placeholder="John">
        <label> Last Name </label>
        <input type="text" name="ln" value="" placeholder="Smith">
      </div>
       <br>
       <div >
         <label for="">Business Name</label>
         <input type="text" name="bn" value="">
         <br>
         <label for="">Business Address</label>
         <input type="text" name="" value="" placeholder="Street Address">
         <br>
         <input type="text" name="" value="" placeholder="Street Address Line 2">
         <br>
         <input type="text" name="" value="" placeholder="City">
         <input type="text" name="" value="" placeholder="State"><br>
        <input type="text" name="" value="" placeholder="Pin Code">

       </div>
          <label for="">Email</label>
          <input type="text" name="" value="" placeholder="John@example.com"><br>
          <label for="">Phone Number</label>
          <input type="text" name="" value="" placeholder="12345">
          <br><br>
          <label for="">Would you like to receive additional information on financial assistance related to COVID-19?</label><br>
          <input type="radio" id="YES" name="" value="">
          <label for="YES">YES</label><br>
          <input type="radio" id="No" name="" value="">
          <label for="No">No</label><br>

          <label for="">Please describe your business loss due to COVID-19.</label><br>
          <textarea name="name" rows="5" cols="50"></textarea>
          <br>
          <label for="">Please estimate any revenue decline you have experienced as a result of COVID-19.</label><br>
          <select class="" name="">
            <option value="5">0-10%</option>
            <option value="15">10-20%</option>
            <option value="25">20-30%</option>
            <option value="35">30-40%</option>
            <option value="45">40-50%</option>
            <option value="55">50-60%</option>
            <option value="65">60-70%</option>
            <option value="75">70-80%</option>
            <option value="85">80-90%</option>
            <option value="95">90-100%</option>

          </select>
          <br>
          <label for="">How many employees do you have?</label><br>
          <input type="text" name="" value="">
          <br>
          <label for="">What is your industry?</label>  <br>
          <input type="radio" id="1" name="" value="">
          <label for="1">Professional Services</label><br>
          <input type="radio" id="2" name="" value="">
          <label for="2">Retail - Online</label><br>
          <input type="radio" id="3" name="" value="">
          <label for="3">Personal Care</label><br>
          <input type="radio" id="4" name="" value="">
          <label for="4">Restaurant / Food Industry</label><br>
          <input type="radio" id="5" name="" value="">
          <label for="5">Others</label><br>
     <button type="submit" name="button">SUBMIT</button>
    </form>
  </body>
</html>
